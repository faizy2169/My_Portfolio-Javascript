            $("#nav-button").click(function(){
                if(clicks === 0){
                    $("#nav-button").html('<img src="'+ imgPaht +'" class="imgimg-fluid" alt="Hello Image" />');
                    clicks++;
                }
                else{
                    $("#nav-button").html('<img src="'+ imgPaht1 +'" class="img img-fluid" alt="Hello Image" />');

                }
                $("#navbarNav").toggleClass('block-border')
            })
        })
